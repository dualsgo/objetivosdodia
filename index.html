<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Texto - Objetivos do Dia</title>
  <style>
    /* Estilo global */
    body {
      font-family: 'Lilita One', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFD700; /* Fundo amarelo */
      color: #333; /* Texto preto */
    }

    header {
      text-align: center;
      background-color: #FF6347;
      color: white;
      padding: 20px;
      border-bottom: 5px solid #FF4500;

    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: 25% 25% 50%;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Estilo dos grids */
    .metricas, .itens-adicionais, .resultado {
      background-color: #FFFACD;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #FFD700;
    }

    .metricas-grid, .itens-grid {
      display: grid;
      gap: 15px;
    }

    .metricas-grid div, .itens-grid .item {
      display: flex;
      flex-direction: column;

    }

    .item {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;

    }

    .item input[type="number"],
    #outro-nome {
      grid-column: 1 / 3;
      margin-top: 10px;
    }

    label {
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input::placeholder {
      font-size: 0.9em;
    }

    /* BotÃµes */
    .botoes {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #FF6347;
      color: white;
      font-size: 1rem;
    }

    button:hover {
      background-color: #FF4500;
    }

    /* Resultado */
    #resultado-detalhes {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-line;
      font-size: 1rem;
    }

    #mensagem {
      margin-top: 10px;
      color: #FF4500;
      text-align: center;
      font-weight: bold;
    }

    /* Responsividade */
    @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }


  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Gerador de Texto - Objetivos do Dia ðŸŽ¯</h1>
    <p>ðŸ“Š Utilize os dados do <a href="https://app.powerbi.com/groups/me/apps/763a2346-9816-4ab6-8f26-75b551342d03/reports/e5d9f2d1-3f04-4f57-bf24-072d7d6c3f49/ReportSection75aae88d0f4691aad25f?experience=power-bi" target="_blank">Painel de metas</a>.</p>
  </header>
  <div class="container">
    <!-- MÃ©tricas -->
    <div class="metricas">
      <h2>ðŸ“ˆ MÃ©tricas</h2>
      <div class="metricas-grid">
        <div>
          <label for="data">ðŸ“… Data</label>
          <input type="text" id="data" readonly disabled />
        </div>
        <div>
          <label for="vendedores">ðŸ‘¥ Vendedores</label>
          <input type="number" id="vendedores" placeholder="Quantidade de vendedores" />
        </div>
        <div>
          <label for="meta-omni">ðŸ’° Meta com OMNI</label>
          <input type="text" id="meta-omni" placeholder="Ex.: 15.449,00" />
        </div>
        <div>
          <label for="tkm">ðŸ’» TKM</label>
          <input type="text" id="tkm" placeholder="Ex.: 140,00" />
        </div>
        <div>
          <label for="pa">ðŸ“Š P.A.</label>
          <input type="text" id="pa" placeholder="Ex.: 1,65" />
        </div>
      </div>
    </div>
    <!-- Itens Adicionais -->
    <div class="itens-adicionais">
      <h2>ðŸ“¦ Itens Adicionais</h2>
      <div class="itens-grid">
        <div class="item">
          <input type="checkbox" id="baralho-check" />
          <label for="baralho-check">Baralho</label>
          <input type="number" placeholder="Quantidade" disabled />
        </div>
        <div class="item">
          <input type="checkbox" id="sacola-check" />
          <label for="sacola-check">Sacola</label>
          <input type="number" placeholder="Quantidade" disabled />

        </div>
        <div class="item">
          <input type="checkbox" id="slp-check" />
          <label for="slp-check">SLP</label>
          <input type="number" placeholder="Quantidade" disabled />
        </div>
        <div class="item">
          <input type="checkbox" id="outro-check" />
          <label for="outro-check">Outro</label>
          <input type="text" id="outro-nome" placeholder="Nome do item" disabled />
          <input type="number" placeholder="Quantidade" disabled />
        </div>
      </div>
    </div>
    <!-- Resultado -->
    <div class="resultado">
      <h2>ðŸ“œ Resultado</h2>
      <div class="botoes">
        <button id="gerar-texto">Gerar Texto</button>
        <button id="copiar-texto">Copiar Texto</button>
      </div>
      <div id="mensagem"></div>
      <div id="resultado-detalhes"></div>
    </div>
  </div>
  <script>
    const parseValor = (valor) => parseFloat(valor.replace(/\./g, '').replace(',', '.')) || 0;

    document.getElementById('data').value = new Date().toLocaleDateString('pt-BR', {
      weekday: 'long',
      day: '2-digit',
      month: '2-digit',
    });

    document.querySelectorAll('.item input[type="checkbox"]').forEach((checkbox) => {
      checkbox.addEventListener('change', () => {
        const inputs = checkbox.parentElement.querySelectorAll('input[type="number"], input[type="text"]');
        inputs.forEach((input) => (input.disabled = !checkbox.checked));
      });
    });

    document.getElementById('gerar-texto').addEventListener('click', () => {
      const vendedores = parseInt(document.getElementById('vendedores').value) || 1;
      const metaOmni = parseValor(document.getElementById('meta-omni').value);
      const tkm = parseValor(document.getElementById('tkm').value);
      const pa = parseValor(document.getElementById('pa').value);

      // VerificaÃ§Ãµes
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = '';

      if (pa > 5 || pa < 1) {
        mensagem.textContent = 'âš ï¸ P.A. deve estar entre 1 e 5. Use vÃ­rgula como separador decimal!';
        return;
      }

      // CÃ¡lculos
      const metaIndividual = Math.round(metaOmni / vendedores);
      const cuponsTotais = tkm > 0 ? Math.round(metaOmni / tkm) : 0;
      const cuponsIndividuais = Math.round(cuponsTotais / vendedores);

      // Itens adicionais
      const adicionais = [];
      document.querySelectorAll('.item input[type="checkbox"]').forEach((checkbox) => {
        if (checkbox.checked) {
          const nome = checkbox.id === 'outro-check' ? document.getElementById('outro-nome').value : checkbox.nextElementSibling.textContent;
          const quantidade = parseInt(checkbox.parentElement.querySelector('input[type="number"]').value) || 0;
          const quantidadePorVendedor = Math.round(quantidade / vendedores);
          adicionais.push(`ðŸ“¦ *${nome}:* ${quantidade} (${quantidadePorVendedor} por vendedor)`);
        }
      });

      // Texto gerado
      let texto = `
ðŸ“… *Objetivos do Dia (${document.getElementById('data').value}):*

ðŸŽ¯ *Meta com OMNI:* R$ ${metaOmni.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
ðŸ‘¤ *Meta Individual:* R$ ${metaIndividual.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}

ðŸ’» *TKM:* R$ ${tkm.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
ðŸ“Š *P.A.:* ${pa.toFixed(2)}

ðŸ§¾ *Cupons Totais (Estimados):* ${cuponsTotais}
ðŸ‘¤ *Cupons Individuais (Estimados):* ${cuponsIndividuais} cupons por vendedor`;

      if (adicionais.length > 0) {
        texto += `\n\nðŸ“‹ *Itens adicionais:*\n${adicionais.join('\n')}`;
      }

      document.getElementById('resultado-detalhes').textContent = texto;
      mensagem.textContent = 'âœ… Texto gerado com sucesso!';
    });

    document.getElementById('copiar-texto').addEventListener('click', () => {
      const texto = document.getElementById('resultado-detalhes').textContent;
      navigator.clipboard.writeText(texto);
      document.getElementById('mensagem').textContent = 'ðŸ“‹ Texto copiado para a Ã¡rea de transferÃªncia!';
    });
  </script>
</body>
</html>
