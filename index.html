<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Gerador de Texto - Objetivos do Dia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url(./APRESENTACAO-TEMPLATE-RH-1.png) no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
        }

        .inputs,
        .output {
            margin: 0 auto;
        }

        h1,
        h3 {
            text-align: center;
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }

            .inputs,
            .output {
                width: 50%;
                padding: 20px;
                box-sizing: border-box;
            }
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        button {
            font-family: 'Lilita One', cursive;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            resize: none;
        }

        .copy-button {
            margin-top: 10px;
            background-color: #008CBA;
        }

        .copy-button:hover {
            background-color: #007BB5;
        }

        .item-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .item-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .item-row label {
            margin-right: 10px;
        }

        .item-row input[type="number"] {
            width: 60px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="inputs">
                <h1>Gerador de Texto - Objetivos do Dia</h1>

                <label for="day">Data (automática):</label>
                <input type="text" id="day" disabled>

                <label for="storeGoal">Meta da loja (R$):</label>
                <input type="text" id="storeGoal" placeholder="Digite a meta total da loja (ex: 23000,00)">

                <label for="onlineGoal">Meta de vendas prateleira (R$):</label>
                <input type="text" id="onlineGoal" placeholder="Digite a meta total (loja + prateleira, ex: 25000,00)">

                <label for="tkm">TKM (R$):</label>
                <input type="text" id="tkm" placeholder="Digite o TKM (ex: 150,50)">

                <label for="pa">P.A.:</label>
                <input type="text" id="pa" placeholder="Digite o P.A. (ex: 2,5)">

                <label for="sellers">Quantidade de vendedores no dia:</label>
                <input type="number" id="sellers" placeholder="Digite o número de vendedores">

                <div class="item-section">
                    <h3>Itens da Vez</h3>
                    <div class="item-row">
                        <label><input type="checkbox" id="itemDeck"> Baralho</label>
                        <input type="number" id="quantityDeck" placeholder="Qtde" min="0" disabled>
                    </div>
                    <div class="item-row">
                        <label><input type="checkbox" id="itemBag"> Sacola</label>
                        <input type="number" id="quantityBag" placeholder="Qtde" min="0" disabled>
                    </div>
                    <div class="item-row">
                        <label><input type="checkbox" id="itemBattery"> Pilhas</label>
                        <input type="number" id="quantityBattery" placeholder="Qtde" min="0" disabled>
                    </div>
                    <div class="item-row">
                        <label><input type="checkbox" id="itemSLP"> SLP</label>
                        <input type="number" id="quantitySLP" placeholder="Qtde" min="0" disabled>
                    </div>
                    <h4>Outros Itens</h4>
                    <div class="item-row">
                        <input type="text" id="otherText1" placeholder="Item 1">
                        <input type="number" id="quantityOther1" placeholder="Qtde" min="0">
                    </div>
                    <div class="item-row">
                        <input type="text" id="otherText2" placeholder="Item 2">
                        <input type="number" id="quantityOther2" placeholder="Qtde" min="0">
                    </div>
                    <div class="item-row">
                        <input type="text" id="otherText3" placeholder="Item 3">
                        <input type="number" id="quantityOther3" placeholder="Qtde" min="0">
                    </div>
                </div>

                <button onclick="generateText()">Gerar Texto</button>
            </div>

            <div class="output">
                <h3>Texto para WhatsApp:</h3>
                <textarea id="result" rows="20" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard()">Copiar Texto</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('day').value = new Date().toLocaleDateString('pt-BR', {
            weekday: 'long', day: '2-digit', month: '2-digit'
        });

        document.querySelectorAll('.item-row input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const quantityInput = this.parentNode.nextElementSibling;
                quantityInput.disabled = !this.checked;
            });
        });

        function parseCurrency(value) {
            if (!value) return 0;
            return parseFloat(value.replace(/[.,]/g, (m, i, s) => s.indexOf('.') < i ? '' : '.')) || 0;
        }

        function generateText() {
            const day = document.getElementById('day').value;
            const storeGoal = parseCurrency(document.getElementById('storeGoal').value);
            const totalGoal = parseCurrency(document.getElementById('onlineGoal').value);
            const tkm = parseCurrency(document.getElementById('tkm').value);
            const pa = parseFloat(document.getElementById('pa').value.replace(',', '.')) || 0;
            const sellers = parseInt(document.getElementById('sellers').value) || 1;

            const onlineGoal = totalGoal - storeGoal;
            const individualGoal = (storeGoal / sellers).toFixed(2);
            const individualOnlineGoal = (onlineGoal / sellers).toFixed(2);

            let result = `📅 *Objetivos do Dia (${day}):*\n\n`;
            result += `🎯 *Meta da Loja:* R$ ${storeGoal.toLocaleString('pt-BR')}\n`;
            result += `👤 *Meta Individual:* R$ ${(parseFloat(individualGoal)).toLocaleString('pt-BR')}\n\n`;
            result += `💻 *Meta Prateleira:* R$ ${onlineGoal.toLocaleString('pt-BR')}\n`;
            result += `🌐 *Meta Prateleira Individual:* R$ ${(parseFloat(individualOnlineGoal)).toLocaleString('pt-BR')}\n\n`;
            result += `💻 *TKM:* R$ ${tkm.toLocaleString('pt-BR')}\n📊 *P.A.:* ${pa.toFixed(1)}\n\n`;

            const items = [];
            document.querySelectorAll('.item-row input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    const itemLabel = checkbox.parentNode.textContent.trim();
                    const quantityInput = checkbox.parentNode.nextElementSibling;
                    const quantity = parseInt(quantityInput.value) || 0;
                    if (quantity > 0) {
                        const individualQuantity = (quantity / sellers).toFixed(0);
                        items.push(`🎯 *${itemLabel}:* ${quantity} unidades (👤 ${individualQuantity} por vendedor)`);
                    }
                }
            });

            for (let i = 1; i <= 3; i++) {
                const otherText = document.getElementById(`otherText${i}`).value.trim();
                const quantity = parseInt(document.getElementById(`quantityOther${i}`).value) || 0;
                if (otherText && quantity > 0) {
                    const individualQuantity = (quantity / sellers).toFixed(0);
                    items.push(`🎯 *${otherText}:* ${quantity} unidades (👤 ${individualQuantity} por vendedor)`);
                }
            }

            if (items.length > 0) {
                result += items.join('\n');
            }

            document.getElementById('result').value = result;
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result');
            resultText.select();
            document.execCommand('copy');
            alert('Texto copiado!');
        }
    </script>
</body>

</html>
